<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>metro music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="leftside">
            <div class="logotop">
                <img src="assests/logo.svg" alt="">
                <button id="close"><img src="assests/cross.svg" alt=""></button>
            </div>
            
            <div class="navigation songcards">
                <div class="home card"><img src="assests/home-smile-svgrepo-com.svg" alt="">Home</div>
                <div class="playlists card"><img src="assests/playlist-svgrepo-com.svg" alt="">playlists</div>
            </div>
            <div class="line"></div>
            <div class="songcards songs">





            </div>
        </div>
        <div class="rightside">
            <button id="menu"><img src="assests/playlist-svgrepo-com.svg" alt=""></button>
            <div class="top"></div>
            <div class="line"></div>
            <div class="heading">Your playlists</div>
            <div class="playlist">


                <div class="playlistcard">
                    <div class="pimg"> <img src="assests/3282615_494093-PH78YT-837.jpg" alt=""></div>
                    <div class="ptitle">WEEKEND VIBES</div>
                    <div class="pdescription">good weekend songs for this week</div>
                </div>


            </div>

            <div class="trackbar">
                <div class="uppertrackbar">
                    <div class="currentsong">
                        <p id="currentsongname"></p>
                        <p id="currentsongartist"></p>
                    </div>

                    <div class="controls">
                        <button id="previous"><img src="assests/previous-svgrepo-com.svg" alt=""></button>
                        <button id="start"><img src="assests/play-svgrepo-com.svg" alt=""></button>
                        <button id="next"><img src="assests/next-svgrepo-com.svg" alt=""></button>
                    </div>
                    <div class="volume">
                        <img src="assests/volume.svg" alt="">
                        <label for="vol"></label>
                        <input type="range" name="vol" id="vol">
                    </div>
                </div>
                <div class="status">
                    <div class="tracker"></div>
                </div>

            </div>

        </div>


    </main>
</body>
<script src="script.js"></script>

</html>
